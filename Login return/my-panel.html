<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Panel</title>
    <link rel="stylesheet" href="my-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="app">
        <div class="header-divider">
            <div class="header">
                <div class="head">
                    <i class="fa-solid fa-align-justify icon-gray"></i>
                    <img class="logo" src="img/logo.png" alt="">
                </div>
                <div class="main">
                    <div class="menu">
                        <div class="menu-item">
                            <i class="fa-solid fa-layer-group"></i>
                            <p>Dashboard</p>
                        </div>
                        <div class="menu-item">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <p>Business</p>
                        </div>
                        <div class="menu-item">
                            <i class="fa-solid fa-ticket"></i>
                            <p>Tickets</p>
                        </div>
                        <div class="menu-item">
                            <i class="fa-solid fa-money-bill"></i>
                            <p>Payments</p>
                        </div>

                        <div class="right-block">
                            <div class="right-icons">
                                <i class="fa-solid fa-bell"></i>
                                <i class="fa-solid fa-message"></i>
                            </div>

                            <div class="profile">
                                <img class="avatar" src="img/avatar.png" alt="">
                                <div class="profile-name">
                                    <p>Peter</p>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="second-wrapper">
            <div class="breadcrumbs">
                <div class="tabs">
                    <div class="breadcrumbs-button">
                        <p>My panel</p>
                    </div>
                    <div class="chevron-right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="breadcrumbs-button dark">
                        <p>#myticket</p>
                    </div>
                </div>
            </div>

            <div class="sub-header">
                <div class="left-block">
                    <div class="frame-19">
                        <div class="back-button">
                            <div class="button-base">
                                <i class="fa-solid fa-chevron-left"></i>
                            </div>
                        </div>
                        <p class="title">Payment is not working functionally</p>
                    </div>

                    <div class="badge">
                        <div class="badge-case">
                            <p>Critical</p>
                        </div>
                    </div>
                </div>

                <div class="frame-20">
                    <div class="ticket-id">
                        <p>Ticket ID :</p>
                        <p class="ticket-blue">183452</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
