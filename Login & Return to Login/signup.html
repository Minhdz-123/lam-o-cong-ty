<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div class="Left">
        <div class="Menu">
            <i class="fa-solid fa-bars"></i>
            <span>Menu</span>
        </div>

        <div class="Center_Group">
            <div class="Logo">
                <i class="fa-solid fa-square"></i>
                <h3>ELBOD<span class="superscript">2i</span></h3>
            </div>
        </div>

        <div class="Social_Icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>

    <div class="Wrapper">
        <div class="first">
            <div class="text">
                <h1>Sign Up</h1>
                <h3>Please fill your information below</h3>
            </div>
            <div class="form">
                <div class="form-group">
                    <input id="username" type="text" name="username" placeholder="abc">
                </div>
                <div class="form-group">
                    <input id="mobilenumber" type="text" name="mobilenumber" placeholder="(91) 8767564357">
                </div>
                <div class="form-group">
                    <input id="email" type="text" name="email" placeholder="abc@gmail.com">
                </div>
            </div>
        </div>
        <div class="second">
            <div class="_Button base">
                <div class="text"></div>
                <div class="chevron-right"></div>
            </div>
            <div class="text">
                <h3>Already have an account</h3>
                <div class="Login_BTN">
                    <button>Login to your account</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
