<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar"></nav>
    <section class="section-1">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="highlight">Data Analytics</span> Dashboard
            </h1>
            <p class="hero-description">Transform your data into actionable insights with our cutting-edge analytics platform. Real-time monitoring, intelligent predictions, and beautiful visualizations.</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="hero-graphics">
            <div class="chart-container">
                <div class="chart-bar" style="height: 120px; animation-delay: 0s;"></div>
                <div class="chart-bar" style="height: 180px; animation-delay: 0.1s;"></div>
                <div class="chart-bar" style="height: 150px; animation-delay: 0.2s;"></div>
                <div class="chart-bar" style="height: 200px; animation-delay: 0.3s;"></div>
                <div class="chart-bar" style="height: 140px; animation-delay: 0.4s;"></div>
                <div class="chart-bar" style="height: 170px; animation-delay: 0.5s;"></div>
            </div>
            <div class="geometric-shape shape-square"></div>
            <div class="geometric-shape shape-triangle"></div>
            <div class="geometric-shape shape-line"></div>
        </div>
    </section>
    <section class="section-2"></section>
    <section class="section-3"></section>
    <section class="section-4"></section>
    <section class="section-5"></section>

    <script type="module" src="main.js"></script>
</body>

</html>
